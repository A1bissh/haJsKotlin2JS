<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KotlinRedactor</title>
    <link rel="stylesheet" href="redactor-style.css" type="text/css">
    <script src="https://unpkg.com/kotlin-playground@1" data-selector="code"></script>
</head>

<body>


    <h1 class="welcome">Welcome</h1>


    <code class="code-editor">
        fun main(args: Array< String >) {
            print("Hello World!")
        }
    </code>

    <div class="tips">
        <h4><i>Ctrl + Space</i> или <i>Cmd + Space</i> для автодополнения</h4>
    </div>

    <a href="../index.html">
        <div class="button return">
            <h2>Return</h2>
        </div>
    </a>

</body>

</html>
